<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen"/>
    <script src="https://kit.fontawesome.com/e5523cb9d9.js" crossorigin="anonymous"></script>
    <title>Petunia</title>
    
</head>
<body>
    <header class="main-header">
        <div class="container-flex">
            <div class="main-header__container">
                <h1 class="main-header__tittle"> Petunia</h1>
                <hr>
                <span class="icon-menu fa-solid fa-bars"id="btn-menu"></span>
                <nav class="main-nav" id="main-nav">
                    <ul class="menu">
                        <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Menú</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Contactanos</a></li>
                    </ul>

                </nav>

            </div>
            <div class="main-header__container">
                <i class="fa-solid fa-user"></i>
                <a href=""class="main-header__btn"> Shop online<i class="fa-solid fa-cart-shopping"></i></a>
                <input type="search" class="main-header__input"placeholder="Buscá tus productos"><i class="fa-solid fa-magnifying-glass"></i>
            </div> 
        </div>
    </header>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="imagenes//chipa.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="imagenes//tarteletas 2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="imagenes//tarteletas.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
    <main class="main">
        <h2 class="main-tittle">Nuestros productos</h2>
        <section class="container-productos">
            <div class="producto">

            </div>
        </section>
    </main>

    <script src="app.js"></script>  
</body>
</html>
